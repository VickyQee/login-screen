<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <form>
      <div class="main-container">
        <img src="./images/pic1.png" /> <br> 
        <br>
        <div class="form-group">
          <input class="userField"
            type="text"
            name="USERNAME"
            id="name"
            placeholder="USERNAME"
            required
          />
        </div>
        <div class="form-group">
          <input class="userField"
            type="PASSWORD"
            name="PASSWORD"
            id="email"
            placeholder="PASSWORD"
            required
          />
        </div>
          <div class="userLogin">
            <button class="userButton" id="LOGIN" type="submit">LOGIN</button>
            <p >Forgot Password? </p>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
